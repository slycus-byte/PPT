<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양시 7급 공무원용 프롬프트 모음</title>
  <style>
    body {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #004c80;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h2 {
      font-size: 18px;
      color: #0066a2;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 8px;
    }
    textarea {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>🟦 고양시 7급 공무원용 프롬프트 모음</h1>
  <div class="container">
    <div class="card">
      <h2>🟦 업무파악 프롬프트</h2>
      <textarea id="prompt1" readonly>
나는 고양시청 7급 공무원이야.
내가 근무하는 부서와 직무에서 실제로 수행하고 있는 행정 업무를 ChatGPT와의 대화를 통해 구체적으로 정리하고 싶어.
지금까지 내가 담당해 온 일들을 바탕으로, 내가 주로 수행해 온 핵심 업무와 세부 내용을 마크다운 형식으로 정리해줘.

내 기본 정보는 다음과 같아.

직군: 일반행정 / 회계 / 인사 / 민원 / 기획 중 하나
연령대: 30~40대

ChatGPT는 나의 직무 특성과 실제 수행한 업무를 반영해서,
주요 업무 항목(예: 행정기획, 예산, 민원응대 등) 과 세부 실행 내용(예: 결재문서 작성, 회의자료 작성, 민원처리 등) 을 구체적으로 정리해줘.
행정직 7급 수준에 맞게 공문서 기반의 실제 행정업무 중심으로 구성해줘.
      </textarea>
      <button onclick="copyText('prompt1')">복사하기</button>
    </div>

    <div class="card">
      <h2>🟦 사례조사 프롬프트</h2>
      <textarea id="prompt2" readonly>
나는 고양시청의 7급 공무원이야.
우리 시의 정책, 행정서비스, 혹은 조직문화와 관련된 사례조사 보고서를 작성하려고 해.
ChatGPT는 내가 지정한 주제에 맞춰 고양시의 실제 사례를 중심으로 조사·정리해줘.

내가 원하는 결과물은 다음과 같아.

1. 사례 주제: (예시 - 민원행정 혁신 / 시민참여 예산제 / 청렴도 향상 / 스마트행정 등)
2. 조사 목적: 왜 이 사례를 조사하려는지 목적 명시
3. 사례 개요: 추진배경, 필요성, 정책 목표, 주요 추진내용
4. 성과 및 영향: 정량적 결과(지표, 수치 등)와 정성적 성과(만족도, 내부문화 변화 등)
5. 한계 및 개선방안: 실제 시행 과정에서의 문제점, 향후 발전 방향
6. 타 지자체와의 비교: 유사사례(예: 성남시, 수원시 등)와의 비교분석
7. 시사점: 고양시 행정 발전을 위한 교훈 및 적용가능한 아이디어

출력 형식은 다음과 같이 해줘.
마크다운 구조로, 각 항목별로 제목과 내용을 구분해줘.
      </textarea>
      <button onclick="copyText('prompt2')">복사하기</button>
    </div>

    <div class="card">
      <h2>🟦 사례조사 → 쪽지보고 프롬프트</h2>
      <textarea id="prompt3" readonly>
나는 고양시청 7급 공무원이야.
고양시의 행정·정책 관련 사례조사 결과를 바탕으로 내부 결재용 쪽지보고 초안을 작성하려고 해.
ChatGPT는 아래 형식(민선8기 쪽지보고 표준안 2024.5 기준)에 따라 결과를 작성해줘.

출력 형식은 반드시 다음 구조를 따라야 해.

<YYYY. MM. DD.(요일)>

업무보고
○○과장  ○○팀장  담당자(생략가능)

○○○(직급)  ○○○(직급)  ○○○(직급)

보고명: (사례 주제) 사례조사 결과 보고

◦ 보고의 취지  
※ 본문에 문서 취지가 포함될 시 본 글상자는 생략 가능  

□ 필요성 (또는 추진근거)  
 ❍ (정책 배경 및 추진 이유를 구체적으로 기술)  
   - (근거 법령, 계획, 내부지침 등)  

□ 추진내용  
 ❍ (사례 개요 및 주요 추진내용 정리)  
   - (추진 시기, 담당부서, 추진경과 등)  
 ❍ (주요 성과 요약)  
   - (성과 수치, 시민 반응, 행정효율 개선 내용 등)  
 ❍ (한계 및 개선방안)  
   - (문제점 및 향후 개선방향)  

□ 향후계획  
 ❍ (향후 추진일정 또는 정책 반영 계획)  
   - (추가 검토사항, 타부서 협업 계획 등)
      </textarea>
      <button onclick="copyText('prompt3')" aria-label="사례조사 쪽지보고 프롬프트 복사">복사하기</button>
    </div>
  </div>

  
  <script>
    // 보다 안정적인 복사 로직 (모바일 Safari/Android/데스크톱 호환)
    window.copyText = function(id) {
      const el = document.getElementById(id);
      if (!el) return;
      const wasReadOnly = el.hasAttribute('readonly');
      // iOS에서 readonly textarea 선택 문제 회피
      if (wasReadOnly) el.removeAttribute('readonly');
      el.focus();
      el.select();
      try { el.setSelectionRange(0, el.value.length); } catch (e) {}
      const text = el.value;

      const fallbackCopy = () => {
        const tmp = document.createElement('textarea');
        tmp.value = text;
        tmp.style.position = 'fixed';
        tmp.style.top = '-9999px';
        tmp.setAttribute('readonly', '');
        document.body.appendChild(tmp);
        tmp.focus();
        tmp.select();
        try { document.execCommand('copy'); } catch (e) {}
        document.body.removeChild(tmp);
        alert('프롬프트가 복사되었습니다!');
      };

      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text)
          .then(() => alert('프롬프트가 복사되었습니다!'))
          .catch(() => fallbackCopy());
      } else {
        fallbackCopy();
      }

      if (wasReadOnly) el.setAttribute('readonly', '');
      try { window.getSelection().removeAllRanges(); } catch (e) {}
      try { el.blur(); } catch (e) {}
    };
  </script>
</body>
</html>
