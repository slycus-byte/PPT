<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>창환단자공업 · 10페이지 제안서 프롬프트 생성기 (HTML)</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <main class="mx-auto max-w-6xl p-6">
    <!-- Header -->
    <header class="mb-6 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
      <h1 class="text-2xl md:text-3xl font-bold">창환단자공업 · 10페이지 제안서 프롬프트 생성기</h1>
      <div class="flex items-center gap-3">
        <label class="text-sm" for="lang">언어</label>
        <select id="lang" class="rounded-lg border border-gray-300 bg-white px-3 py-1 text-sm">
          <option value="ko">한국어</option>
          <option value="en">English (Korean output)</option>
        </select>
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
      <!-- Left: Basic Info -->
      <section class="md:col-span-1 space-y-4">
        <div class="rounded-2xl bg-white p-4 shadow-sm">
          <h2 class="font-semibold mb-3">기본 정보</h2>
          <label class="block text-sm mb-1" for="company">회사명</label>
          <input id="company" type="text" class="w-full rounded-xl border px-3 py-2 mb-3" value="창환단자공업 (Changhwan Terminal Industry Co.)" />

          <label class="block text-sm mb-1" for="domain">산업/도메인</label>
          <input id="domain" type="text" class="w-full rounded-xl border px-3 py-2 mb-3" value="전기차 배터리 단자 및 고전류 전장 커넥터(버스바/IBS)" />

          <label class="block text-sm mb-1" for="audience">대상</label>
          <input id="audience" type="text" class="w-full rounded-xl border px-3 py-2 mb-3" value="임원 보고 및 투자자 브리핑" />

          <label class="block text-sm mb-1" for="tone">톤</label>
          <input id="tone" type="text" class="w-full rounded-xl border px-3 py-2" value="전문적이고 간결하며 데이터 중심" />
        </div>

        <div class="rounded-2xl bg-white p-4 shadow-sm">
          <h2 class="font-semibold mb-3">품질 기준</h2>
          <div class="space-y-2 text-sm">
            <label class="flex items-center gap-2"><input id="qc-accuracy" type="checkbox" class="accent-black" checked />데이터의 정확성</label>
            <label class="flex items-center gap-2"><input id="qc-logic" type="checkbox" class="accent-black" checked />논리의 일관성</label>
            <label class="flex items-center gap-2"><input id="qc-insight" type="checkbox" class="accent-black" checked />독창적 인사이트</label>
            <label class="flex items-center gap-2"><input id="qc-readability" type="checkbox" class="accent-black" checked />가독성(시각화)</label>
          </div>
        </div>

        <div class="rounded-2xl bg-white p-4 shadow-sm">
          <h2 class="font-semibold mb-3">시각 요소</h2>
          <div class="space-y-2 text-sm">
            <label class="flex items-center gap-2"><input id="viz-charts" type="checkbox" class="accent-black" checked />차트</label>
            <label class="flex items-center gap-2"><input id="viz-tables" type="checkbox" class="accent-black" checked />표</label>
            <label class="flex items-center gap-2"><input id="viz-icons" type="checkbox" class="accent-black" checked />아이콘</label>
          </div>
        </div>
      </section>

      <!-- Middle: Slides -->
      <section class="md:col-span-1 space-y-4">
        <div class="rounded-2xl bg-white p-4 shadow-sm">
          <h2 class="font-semibold mb-3">슬라이드 구성 (켜기/끄기)</h2>
          <div id="slides" class="space-y-2">
            <!-- Slide toggles injected here -->
          </div>
          <p id="activeCount" class="text-xs text-gray-500 mt-2">활성 슬라이드 수: 10</p>
        </div>

        <div class="rounded-2xl bg-white p-4 shadow-sm">
          <h2 class="font-semibold mb-3">사전 요약(조사 기반 포인트)</h2>
          <textarea id="preset" class="w-full min-h-[160px] rounded-xl border px-3 py-2 text-sm">- 회사: 1988년 설립, 전장 단자/버스바/IBS 등 핵심 부품 제조
- 시장: EV 전장화로 고전류 단자 및 커넥터 수요 증가(2021~2023 성장, 2025~2030 전망 포함)
- 경쟁: 한국단자공업(KET), TE Connectivity 등과 비교—규모/제품/글로벌 네트워크
- ESG: ISO14001 등 인증, 지역사회 연계(예: 대한적십자 ESG 실천기업 캠페인 참여)
- 전략: ESG 브랜딩 강화, 기술투자(무납땜·IBS·알루미늄 버스바), 글로벌/신산업 공략</textarea>
          <p class="text-xs text-gray-500 mt-2">※ 참고 메모 영역입니다. 내용은 프롬프트에 포함됩니다.</p>
        </div>
      </section>

      <!-- Right: Preview & Actions -->
      <section class="md:col-span-1 space-y-4">
        <div class="rounded-2xl bg-white p-4 shadow-sm">
          <h2 class="font-semibold mb-2">프롬프트 미리보기</h2>
          <textarea id="preview" readonly class="w-full h-[420px] rounded-xl border px-3 py-2 text-sm font-mono"></textarea>
          <div class="mt-3 flex items-center gap-3">
            <button id="copyBtn" class="rounded-xl bg-black text-white px-4 py-2 text-sm">복사</button>
            <button id="downloadBtn" class="rounded-xl border px-4 py-2 text-sm">.txt 다운로드</button>
          </div>
        </div>

        <div class="rounded-2xl bg-white p-4 shadow-sm">
          <h2 class="font-semibold mb-2">사용 안내</h2>
          <ol class="list-decimal list-inside text-sm space-y-1">
            <li>상단 옵션을 편집합니다.</li>
            <li>프롬프트를 복사하여 <a href="https://gamma.app" target="_blank" class="underline">Gamma</a> 새 Presentation에 붙여넣습니다.</li>
            <li>생성된 슬라이드를 정확성·논리성·인사이트·가독성 기준으로 검토/수정합니다.</li>
            <li>필요 시 표/차트의 단위와 출처를 표기합니다.</li>
          </ol>
        </div>
      </section>
    </div>
  </main>

  <script>
    // ----- State -----
    const slides = [
      { key: 'cover', title: '표지', enabled: true },
      { key: 'overview', title: '기업 개요 및 핵심 사업', enabled: true },
      { key: 'market', title: '시장 규모 및 성장 전망', enabled: true },
      { key: 'competitors', title: '주요 경쟁사 비교', enabled: true },
      { key: 'tech', title: '기술 동향 및 혁신 포인트', enabled: true },
      { key: 'industries', title: '적용 산업별 사례', enabled: true },
      { key: 'esg', title: 'ESG 활동 요약', enabled: true },
      { key: 'swot', title: 'SWOT 분석', enabled: true },
      { key: 'strategy', title: '전략적 제언', enabled: true },
      { key: 'summary', title: '요약 및 결론', enabled: true },
    ];

    const els = {
      lang: document.getElementById('lang'),
      company: document.getElementById('company'),
      domain: document.getElementById('domain'),
      audience: document.getElementById('audience'),
      tone: document.getElementById('tone'),
      qcAccuracy: document.getElementById('qc-accuracy'),
      qcLogic: document.getElementById('qc-logic'),
      qcInsight: document.getElementById('qc-insight'),
      qcReadability: document.getElementById('qc-readability'),
      vizCharts: document.getElementById('viz-charts'),
      vizTables: document.getElementById('viz-tables'),
      vizIcons: document.getElementById('viz-icons'),
      slidesWrap: document.getElementById('slides'),
      activeCount: document.getElementById('activeCount'),
      preset: document.getElementById('preset'),
      preview: document.getElementById('preview'),
      copyBtn: document.getElementById('copyBtn'),
      downloadBtn: document.getElementById('downloadBtn'),
    };

    // ----- UI: Render slide toggles -----
    function renderSlides() {
      els.slidesWrap.innerHTML = '';
      slides.forEach((s, idx) => {
        const row = document.createElement('label');
        row.className = 'flex items-center justify-between rounded-xl border px-3 py-2';
        const span = document.createElement('span');
        span.textContent = s.title;
        const toggle = document.createElement('input');
        toggle.type = 'checkbox';
        toggle.checked = s.enabled;
        toggle.className = 'accent-black';
        toggle.addEventListener('change', () => {
          s.enabled = !s.enabled;
          updateActiveCount();
          updatePreview();
        });
        row.appendChild(span);
        row.appendChild(toggle);
        els.slidesWrap.appendChild(row);
      });
      updateActiveCount();
    }

    function updateActiveCount() {
      const activeCount = slides.filter(s => s.enabled).length;
      els.activeCount.textContent = `활성 슬라이드 수: ${activeCount}`;
    }

    // ----- Generators -----
    function getActiveSlidesList() {
      const active = slides.filter(s => s.enabled).map((s, i) => `${i+1}. ${s.title}`);
      return active.join('\n');
    }

    function getChecklist(lang) {
      const lines = [];
      if (els.qcAccuracy.checked) lines.push(lang==='ko' ? '데이터의 정확성: 최신성과 출처 표기, 수치 검증' : 'Accuracy: up-to-date data, sources, validated numbers');
      if (els.qcLogic.checked) lines.push(lang==='ko' ? '논리의 일관성: 도입→비교→전략 흐름 유지' : 'Logical consistency: intro→comparison→strategy flow');
      if (els.qcInsight.checked) lines.push(lang==='ko' ? '독창적 인사이트: 차별화된 시사점과 전략적 해석' : 'Original insight: differentiated implications and strategy');
      if (els.qcReadability.checked) lines.push(lang==='ko' ? '가독성: 불릿/표/도형으로 핵심 메시지 강조' : 'Readability: emphasize key messages using bullets/tables/shapes');
      return lines.map(l => `- ${l}`).join('\n');
    }

    function getVisualsNote(lang) {
      const wants = [];
      if (els.vizCharts.checked) wants.push(lang==='ko' ? '차트' : 'charts');
      if (els.vizTables.checked) wants.push(lang==='ko' ? '표' : 'tables');
      if (els.vizIcons.checked) wants.push(lang==='ko' ? '아이콘' : 'icons');
      if (!wants.length) return lang==='ko' ? '시각적 요소는 최소화하되 정보 전달을 우선하세요.' : 'Keep visuals minimal; prioritize information clarity.';
      const joined = wants.join(lang==='ko' ? ', ' : ', ');
      return lang==='ko' ? `필요 시 ${joined}를 활용해 시각적으로 명료하게 구성하세요.` : `Use ${joined} when helpful for visual clarity.`;
    }

    function buildPrompt() {
      const lang = els.lang.value;
      const activeCount = slides.filter(s => s.enabled).length;
      const langLabel = lang === 'ko' ? '한국어' : 'Korean'; // 출력은 한국어 고정 지시
      const intro = lang === 'ko'
        ? `당신은 ${els.domain.value} 산업 전문 컨설턴트입니다. 아래 요구사항을 만족하는 ${activeCount}페이지 분량의 프레젠테이션을 생성하세요. 대상: ${els.audience.value}. 문체: ${els.tone.value}.`
        : `You are a consultant specialized in ${els.domain.value}. Create a ${activeCount}-slide presentation that satisfies the following requirements. Target audience: ${els.audience.value}. Tone: ${els.tone.value}.`;
      const structure = lang === 'ko' ? `슬라이드 구성:\n${getActiveSlidesList()}` : `Structure:\n${getActiveSlidesList()}`;
      const quality = lang === 'ko' ? `품질 기준:\n${getChecklist('ko')}` : `Quality criteria:\n${getChecklist('en')}`;
      const visuals = getVisualsNote(lang);
      const preset = els.preset.value.trim();

      const parts = [
        `Create a ${activeCount}-slide presentation in ${langLabel} about ${els.company.value} and its position in the ${els.domain.value} market.`,
        '',
        intro,
        '',
        lang === 'ko' ? `사전 요약(조사 기반 포인트):\n${preset}` : `Preset bullet points (from prior research):\n${preset}`,
        '',
        structure,
        '',
        quality,
        '',
        visuals,
        '',
        lang === 'ko' ? '각 슬라이드는 제목, 2~4개의 핵심 문장, 그리고 관련 시각 요소를 포함하세요. 표나 차트에는 단위/출처를 명시하세요.' : 'Each slide should include a title, 2–4 key sentences, and related visuals. For tables/charts, include units and sources.'
      ];

      return parts.join('\n');
    }

    function updatePreview() {
      els.preview.value = buildPrompt();
    }

    // ----- Actions -----
    async function copyToClipboard() {
      try {
        await navigator.clipboard.writeText(els.preview.value);
        alert('프롬프트가 클립보드에 복사되었습니다.');
      } catch (e) {
        alert('복사 중 문제가 발생했습니다. 수동으로 복사해 주세요.');
      }
    }

    function downloadTxt() {
      const text = els.preview.value || buildPrompt();
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `Gamma_Prompt_${new Date().toISOString().slice(0,10)}.txt`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    // ----- Event Wiring -----
    function wireEvents() {
      [els.lang, els.company, els.domain, els.audience, els.tone, els.preset,
       els.qcAccuracy, els.qcLogic, els.qcInsight, els.qcReadability,
       els.vizCharts, els.vizTables, els.vizIcons].forEach(el => {
        el.addEventListener('input', updatePreview);
        el.addEventListener('change', updatePreview);
      });
      els.copyBtn.addEventListener('click', copyToClipboard);
      els.downloadBtn.addEventListener('click', downloadTxt);
    }

    // ----- Init -----
    (function init() {
      renderSlides();
      wireEvents();
      updatePreview();
    })();
  </script>
</body>
</html>
